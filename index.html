<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card</title>
</head>

<body>
    <div class="container">
        <section>
            <img src="image-equilibrium.jpg" alt="NFT image" width="100%" class="nft">
            <header>Equilibrium #3429</header>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="value">
                <span class="amount"> <img src="icon-ethereum.svg" alt="Ethereum Icon" class="eth"> 0.041ETH</span>
                <span class="time"> <img src="icon-clock.svg" alt="Clock Icon" class="clock"> 3 days left</span>
            </div>

            <hr>

            <div class="citation">
                <img src="image-avatar.png" alt="" width="50px">
                <span class="name"> Creation of  <span class="mercy"> Jules Wyvern</span></span>
            </div>

        </section>
    </div>
</body>

</html>
